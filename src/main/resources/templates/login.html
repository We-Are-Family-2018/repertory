<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>仓储管理系统</title>
  <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}">
  <link rel="stylesheet" href="css/common.css" th:href="@{/css/common.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">仓储管理系统</div>
  </div>

  <div style="padding: 40px;">
    <div class="layui-row">
      <div class="layui-col-md6 layui-col-md-offset3">
        <!-- 查询表单区域 -->
        <form action="login" method="POST" class="layui-form layui-card layui-bg-gray" lay-filter="input-form">
          <!-- 面板Header -->
          <div class="layui-card-header"><h2><b>用户登录</b></h2></div>
          <!-- 面板Body -->
          <div class="layui-card-body">
            <!-- 一行表单项 -->
            <div class="layui-form-item">
              <!-- 用户名 -->
              <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline" style="width: 25em">
                  <input type="text" name="username" maxlength="16" lay-verify="required" 
                  	autocomplete="off" placeholder="请输入用户名" class="layui-input" th:value="${form}? ${form.username}">
                </div>
              </div>
            </div>
            
            <!-- 一行表单项 -->
            <div class="layui-form-item">
              <!-- 密码 -->
              <div class="layui-inline">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline" style="width: 25em">
                  <input type="text" name="password" maxlength="32" lay-verify="required" 
                  	autocomplete="off" placeholder="请输入密码" class="layui-input" th:value="${form}? ${form.password}">
                </div>
              </div>
            </div>
            
            <!-- 一行表单项 -->
            <div class="layui-form-item" th:if="${!#strings.isEmpty(errMsg)}">
              <!-- 错误消息 -->
              <div class="layui-block">
                  <label class="layui-form-label"></label>
                  <label style="color: red;" th:text="${errMsg}"></label>
              </div>
              
            </div>
            
            <!-- 一行表单项 -->
            <div class="layui-form-item">
              <!-- 提交按钮 -->
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submit-btn">登录</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <!-- <input class="layui-btn" type="submit" value="" lay-submit="" lay-filter="submit-btn">查询</input>
                <input class="layui-btn layui-btn-primary" type="reset" lay-submit="" lay-filter="reset-btn">重置</input> -->
              </div>
            </div>
            <!-- 表单项到底了 -->
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
</div>

<script src="js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
<script src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script src="js/verify.js" th:src="@{/js/verify.js}"></script>

<script th:inline="javascript">
//JavaScript代码区域
layui.use(['element', 'table', 'form'], function(){
  var element = layui.element;
  var table = layui.table;
  var form = layui.form;

});

</script>
</body>
